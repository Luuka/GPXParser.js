mment desc String Point description src String Used device number String Track identifier link String Link to a web address type String Track type points Array Points object array distance Distance Object Distance informations about the Route elevation Elevation Object Elevation informations about the Route slopes Float Array Slope of each sub-segment Route object Property Type Description name String Point name cmt String Comment desc String Point description src String Used device number String Track identifier link String Link to a web address type String Route type points Array Points object array distance Distance Object Distance informations about the Route elevation Elevation Object Elevation informations about the Route slopes Float Array Slope of each sub-segment Point object Property Type Description lat Float Point latitute lon Float Point longitude ele Float Point elevation time Date Point time Distance object Property Type Description total Float Total distance of the Route/Track cumul Float Cumulative distance at each point of the Route/Track Elevation object Property Type Description max Float Maximum elevation min Float Minimum elevation pos Float Positive elevation difference neg Float Negative elevation difference avg Float Average elevation Author object Property Type Description name String Author name email Email object Email address of the author link Link object Web address Email object Property Type Description id String Email id domain String Email domain Link object Property Type Description href String Web address text String Link text type String Link type × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-08-08T15:32:58+02:00 using the DocStrap template. "},"gpxParser.html":{"id":"gpxParser.html","title":"Class: gpxParser","body":" Documentation Classes gpxParser Class: gpxParser gpxParser new gpxParser() GPX file parser Methods calcDistanceBetween(wpt1, wpt2) Calcul Distance between two points with lat and lon Paramet
